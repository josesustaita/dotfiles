# BACKGROUND
background {
    monitor =
    # Use a solid black background for OLED battery saving/aesthetics
    # color = rgba(0, 0, 0, 1.0) 
    
    # OR use a wallpaper (uncomment below and comment out 'color' above)
    path = /path/to/your/wallpaper.png
    blur_passes = 2
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# GENERAL
general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = true
}

# TIME
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%-I:%M%p")"
    color = rgba(250, 250, 250, 1.0)
    font_size = 120
    font_family = JetBrains Mono ExtraBold
    position = 0, -140
    halign = center
    valign = top
    shadow_passes = 2
}

# DATE
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date '+%A, %d %B')</span>"
    color = rgba(250, 250, 250, 0.8)
    font_size = 30
    font_family = JetBrains Mono
    position = 0, -320
    halign = center
    valign = top
}

# USER AVATAR (Optional, if you have a face.png in your home dir)
image {
    monitor =
    path = ~/.face.png
    size = 150
    border_size = 4
    border_color = rgba(255, 255, 255, 0.6)
    position = 0, 80
    halign = center
    valign = center
}

# INPUT FIELD
input-field {
    monitor =
    size = 300, 60
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(0, 0, 0, 0.5)
    font_color = rgb(200, 200, 200)
    fade_on_empty = false
    font_family = JetBrains Mono
    placeholder_text = <i><span foreground="##cdd6f4">Input Password...</span></i>
    hide_input = false
    position = 0, -120
    halign = center
    valign = center
}

# -------------------------------------------------
# ThinkPad P16s (WQUXGA 16:10) + Apple Studio Display
# -------------------------------------------------

# ENV VARIABLES
env = ELECTRON_OZONE_PLATFORM_HINT,auto
env = GDK_BACKEND,wayland,x11
env = QT_QPA_PLATFORM,wayland;xcb
env = GDK_SCALE,2
env = XCURSOR_SIZE,24

# MONITORS
# -------------------------------------------------
# 1. Laptop (Left): 3840x2400 (16:10) scaled by 2 = 1920x1200 logical
monitor = eDP-1, 3840x2400@60, 0x0, 2

# 2. Studio Display (Right): 5120x2880 (16:9) scaled by 2 = 2560x1440 logical
# Position starts at 1920 (width of laptop) so they side-by-side perfectly
monitor = DP-2, disable
monitor = DP-1, 5120x2880@60, 1920x0, 2

# 3. Fallback
monitor = , preferred, auto, 1

# AUTOSTART
# Kill any running waybar and start fresh
exec = killall waybar; waybar &
exec-once = ~/.config/hypr/scripts/monitor_listener.sh
exec-once = mako
exec-once = swww-daemon
exec-once = waypaper --restore
exec-once = hypridle
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = gnome-keyring-daemon --start --components=secrets

# VARIABLES
$mod = SUPER
$terminal = kitty
$browser = brave
$launcher = rofi -show drun

# XWAYLAND FIX
xwayland {
  force_zero_scaling = true
}

# INPUT
input {
  kb_layout = us
  follow_mouse = 1
  touchpad {
    natural_scroll = false
  }
}

cursor {
    no_hardware_cursors = true
}

# LOOK/FEEL
general {
  gaps_in = 6
  # Top=0 makes Waybar flush
  gaps_out = 0, 10, 10, 10 
  border_size = 2
  col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
  col.inactive_border = rgba(595959aa)
  layout = dwindle
}

decoration {
    rounding = 10
    active_opacity = 1.0
    inactive_opacity = 1.0 

    shadow {
        enabled = true
        range = 15
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = false 
        size = 6
        passes = 3
    }
}

animations {
  enabled = false
}

misc {
    vfr = true                      
    disable_hyprland_logo = true
    force_default_wallpaper = 0
}

# -------------------------------------------------
# KEYBINDS
# -------------------------------------------------
bind = $mod, A, exec, $launcher
bind = $mod, T, exec, $terminal
bind = $mod, B, exec, $browser
bind = $mod, Q, killactive
bind = $mod SHIFT, Q, forcekillactive
bind = $mod, R, exec, hyprctl reload
bind = $mod, F, fullscreen, 1

# Focus (Vim motions)
bind = $mod, H, movefocus, l
bind = $mod, J, movefocus, d
bind = $mod, K, movefocus, u
bind = $mod, L, movefocus, r

# Swap Windows (Vim motions)
bind = $mod SHIFT, H, swapwindow, l
bind = $mod SHIFT, J, swapwindow, d
bind = $mod SHIFT, K, swapwindow, u
bind = $mod SHIFT, L, swapwindow, r

# Workspaces
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5

# Move to Workspace
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5

# Screnshot
bind = SUPER, S, exec, ~/.config/hypr/scripts/rofi-screenshot.sh

# Lockscreen
bind = $mod, Backspace, exec, loginctl lock-session

# -------------------------------------------------
# HARDWARE & LID LOGIC
# -------------------------------------------------
# Volume (wpctl is standard for Pipewire)
binde =, XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.4 @DEFAULT_AUDIO_SINK@ 5%+
binde =, XF86AudioLowerVolume, exec, wpctl set-volume -l 1.4 @DEFAULT_AUDIO_SINK@ 5%-
bind =, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# Media Control (Requires: sudo pacman -S playerctl)
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
bindl = , XF86AudioNext, exec, playerctl next

# Brightness
bind = , XF86MonBrightnessUp, exec, brightnessctl s 5%+
bind = , XF86MonBrightnessDown, exec, brightnessctl s 5%-

# Lid Switch Logic
bindl = , switch:on:Lid Switch, exec, hyprctl dispatch dpms off eDP-1 && hyprctl keyword monitor "eDP-1, disable"
bindl = , switch:off:Lid Switch, exec, hyprctl keyword monitor "eDP-1, 3840x2400@60, 0x0, 2" && hyprctl dispatch dpms on eDP-1

# Keyboard Backlight
bind = , XF86KbdBrightnessToggle, exec, brightnessctl -d tpacpi::kbd_backlight set +1
